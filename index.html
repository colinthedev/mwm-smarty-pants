<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="reset.css"/>

    <title>smarty-pants-tester</title>
</head>
<body class="gridContainer">
    <!-- Pink portion -->
    <div class="topContainer">
        <span class="workshop workshopFont">Workshop</span>
        <div class="ionWrapper">
            <span class="ion ionFont">ion</span>
            <div class="ion-line"></div>
        </div>
    </div>
    <!-- Green portion -->
    <div class="bottomContainer">
        <div class="introWrapper">
            <div class="introWrapper-inner">
                <span class="redX">X</span>
                <h1 class="title titleFont">The Ethics of Artificial Intelligence -11.10.20</h1>
                <h2 class="author authorFont">Schlomo Zilberstein</h2>
                <h4 class="university universityFont">Harvard University</h4>
            </div>
        </div>
        <div class="timePlaceWrapper">
            <span class="redDash">/</span>
            <time class="time timeFont">1:00p</time>
            <h3 class="placeFont">The Forum</h3>
        </div>
        <img src="img/AIrobot.jpg" alt="Robot" class="robotImg">
    </div>
    <!-- footer -->
    <footer class="footerWrapper">
        <div class="plusMinusWrapper">
            <button class="plusMinus plusMinusFont">+</button>
            <button class="plusMinus plusMinusFont">&mdash;</button>
        </div>
        <div class="contactWrapper">
            <span class="address addressFont">4201 Main Street Houston, Texas</span>
            <span class="email emailFont">Ionhouston.com</span>
        </div>
    </footer>
    <!-- Question 01 response -->
    <script src="main.js"></script>
</body>
</html>
